  <body class="page">

        <input
          type="search"
          class="header__input"
          placeholder="Search items..."

    </header>

    <main class="main">
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <div class="footer__block">
        <h3 class="footer__title">Customers</h3>
        <ul class="footer__list">
          <li><a href="">Delivery</a></li>
          <li><a href="">How to buy</a></li>
          <li><a href="">Support</a></li>
          <li><a href="">Rules</a></li>
          <li><a href="">FAQ</a></li>
        </ul>
      </div>
      <div class="footer__block">
        <h3 class="footer__title">Partners</h3>
        <ul class="footer__list">
          <li><a href="">Open shop</a></li>
          <li><a href="">Delivery</a></li>
          <li><a href="">Our partners</a></li>
        </ul>
      </div>
      <div class="footer__block">
        <h3 class="footer__title">Company</h3>
        <ul class="footer__list">
          <li><a href="">About us</a></li>
          <li><a href="">Contacts</a></li>
        </ul>
      </div>
    </footer>

    <div class="burger">
      <div class="burger__links">
        <a href="" class="burger__link">Category 1</a>
        <a href="" class="burger__link">Category 2</a>
        <a href="" class="burger__link">Category 3</a>
        <a href="" class="burger__link">Category 4</a>
        <a href="" class="burger__link">Category 5</a>
        <a href="" class="burger__link">Category 6</a>
        <a href="" class="burger__link">Category 7</a>
        <a href="" class="burger__link">Category 8</a>
        <a href="" class="burger__link">Category 9</a>
        <a href="" class="burger__link">Category 10</a>
      </div>
    </div>

    <div class="popup">
      <img src="" alt="" class="popup__img">
    </div>

    <template class="template_card">
      <article class="element">
        <img class="element__image" />
        <div class="element__info">
          <h2 class="element__title"></h2>
        </div>
      </article>
    </template>

    <template class="template_product">
       <section class="product">
        <h2 class="product__title"></h2>
        <div class="product__block">
          <img
            src=""
            alt=""
            class="product__img"
          />
          <div class="product__buy">
            <p class="product__price"></p>
            <button class="product__add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="product__info">
          <h3 class="product__subtitle">Info</h3>
          <p class="product__info__text"></p>
          <h3 class="product__subtitle">Properties</h3>
          <p class="product__properties"></p>
        </div>
      </section>
    </template>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./products.js"></script>
    <script type="module" src="./product/product.js"></script>
    <script type="module" src="./element/element.js"></script>
  </body>
</html>
